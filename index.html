
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amy Leigh Wicks</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }
    body {
      background: url('landing-background-centered.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      opacity: 1;
      transition: opacity 0.8s ease-out;
      min-height: 100vh;
      padding: 0 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      text-transform: uppercase;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
    }
    p.subtitle {
      font-size: 1.25rem;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
    }
    .poem {
      font-size: 1rem;
      line-height: 1.3;
      max-width: 500px;
      margin-bottom: 2em;
      white-space: pre-wrap;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
    }
    a.button {
      padding: 12px 30px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    a.button:hover {
      background: white;
      color: black;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p.subtitle {
        font-size: 1rem;
      }
      .poem {
        font-size: 0.95rem;
      }
      a.button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Amy Leigh Wicks</h1>
  <p class="subtitle">Poet · Actor · Scholar</p>
  <div class="poem">
    Once I said, I want<br>
    to be a lawyer, a doctor<br>
    and a ballerina –<br>
    I woke 20 years later<br>
    writing these poems.
  </div>
  <a href="index.html" class="button" onclick="fadeOut(event)">Enter Site</a>

  <script>
    function fadeOut(event) {
      event.preventDefault();
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = event.target.href;
      }, 800);
    }
  </script>
</body>
</html>
